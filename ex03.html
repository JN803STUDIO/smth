<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>범위(Scope)</title>
</head>
<body>          

    <script>
        /* 산술 연산자 ========================================================*/
        let a=10; //number형형 값을 할당당
        let b=3;

        console.log("덧셈 a+b :", a+b);
        console.log("뺄셈 a-b :", a-b);
        console.log("곱셈 a*b :", a*b);
        console.log("나눗셈 a/b :", a/b);
        console.log("나머지 a%b :", a%b);

        // *** 현재의 값을 먼저 사용하고, 그 후에 증가/감소 됨 ***
        console.log("a++ :", a++);
        // a = 10; a 가 console.log 출력
        // a = 11; a 가 +1 증가
        // 증가연산자 a++ 의미 a=a+1; a를 1증가시키고, 그 값을 a에 재할당
        // 증가연산자 후위증가 ((a) 사용 -> 구문실행 -> 증가)

        console.log("a-- :", a--);
        // a = 11; a 가 console.log 출력
        // a = 10; a 가 -1 감소
        // 감소연산자 a-- 의미 a=a-1; a를 1감소시키고, 그 값을 a에 재할당
        // 감소연산자 후위감소 ((a) 사용 -> 구문실행 -> 감소)

        // *** 값을 먼저 증가/감소 시키고 증가/감소된 값이 연산에 사용됨 ***
        console.log("++a :", a--);
        // 증가연산자 전위증가 (증가 -> (a) 사용 -> 구문실행)

        console.log("--a :", a--);
        // 감소연산자 전위감소 (감소 -> (a) 사용 -> 구문실행)

        // [퀴즈1]
        console.log("==============[퀴즈1]==============")
        let abc = 0;

        while (++abc < 5) {
            // 1. 
            // 2. abc == 1 -> abc == 2 -> abc == 3 -> abc == 4
            // 3. <
            // 4. 5
            console.log("++abc:",abc); //abc == 1, abc == 2, abc == 3, abc == 4
        }

        // [퀴즈2]
        console.log("==============[퀴즈2]==============")
        let def = 0;

        while (def++ < 5) {
            // 1. def == 0
            // 2. <
            // 3. 5
            // 4. ++ : def = def + 1
            console.log("def++:",def); //def == 1, def == 2, def == 3, def == 4, def == 5
        }

        /* 할당 연산자 ========================================================*/
        let x = 5; // 변수 x 에 5를 대입/할당

        x = x + 3;
        // x += 3;
        console.log("x 계산값 :", x);

        let y = 5; // 변수 y 에 5를 대입/할당

        // y = y - 2;
        y -= 2;
        console.log("y 계산값 :", y);

        //z *= 5 -> z = z * 5
        //q /= 5 -> q = q / 5
        //t %= 5 -> t = t % 5

        /* 비교 연산자 ========================================================*/
        let num = 5;
        let str = "5";

        
        console.log("num == str : ", num == str); // true (값만 비교)
        console.log("num === str : ", num === str); // false (값, 타입 비교)
        //console.log("num = str : ", num = str); // 5 - 문자 5 를 num 변수에 재할당
        //console.log(typeof num);// 문자 5
        console.log("num != str : ", num != str); // false (값만 비교)
        // num 숫자 5, str 문자 5 => true
        console.log("num !== str : ", num !== str); // true (값, 타입 비교)
        // num 숫자 5, str 문자 5 => false

        console.log("num > 3 : ", num > str); // true
        console.log("num < 3 : ", num < str); // false
        console.log("num <= 3 : ", num <= str); // false
        console.log("num >= 3 : ", num >= str); // true

        /* 논리 연산자 ========================================================*/ 
        let a1 = true;
        let a2 = false;

        console.log("a1 && a2 : ", a1 && a2); // [AND] 둘다 true 일때 true
        console.log("a1 || a2 : ", a1 || a2); // [OR] 둘중에 하나라도 true 일때 true
        console.log("!a1 : ", !a1); // [NOT] 반대

        /* 조건(삼항) 연산자 ==================================================*/
        let xVal = 10;
        let yVal = 20;

        let max = (xVal > yVal)?xVal : yVal;
        //        조건(비교) ? true 면 실행 : false 면 실행

        //[퀴즈3]
        let age=18;

        let age1 = (age >= 19)? "성인 입니다" : "미성년자 입니다";
        console.log("판정된 값은 : ", age1);
        








        let numTest01 = Number('123'); //123 문자 매개변수
        console.log("Number()호출 : ",numTest01);//
        let numTest02 = Number(123); //123
        console.log("Number()호출 : ",numTest02);//숫자->숫자

        let numTest03 = Number('123ABC'); //123ABC 문자 매개변수
        console.log("Number()호출 : ",numTest03);// Not a Number


        let parTest01 = parseInt('123'); //123ABC 문자 매개변수
        console.log("parseInt()호출 : ",parTest01);// 123
        let parTest02 = parseInt('123.45'); //123ABC 문자 매개변수
        console.log("parseInt()호출 : ",parTest02);// 123
        let parTest03 = parseInt('123ABC'); //123ABC 문자 매개변수
        console.log("parseInt()호출 : ",parTest03);// 123


         let parFloTest01 = parseFloat('123'); //123ABC 문자 매개변수
        console.log("parseFloat()호출 : ",parFloTest01);// 123
        let parFloTest02 = parseFloat('123.45'); //123ABC 문자 매개변수
        console.log("parseFloat()호출 : ",parFloTest02);// 123
        let parFloTest03 = parseFloat('123ABC'); //123ABC 문자 매개변수
        console.log("parseFloat()호출 : ",parFloTest03);// 123


        let StrTest01 = String(123); //숫자나 논리형 값을 문자열로 변환한다
        console.log("String()호출 : ",StrTest01);// 123
        let StrTest02 = String(true); //123ABC 문자 매개변수
        console.log("String()호출 : ",StrTest02);// true


        let BoolTest01 = Boolean(1); //괄호 안의 값을 논리형으로 변환한다
        console.log("Boolean()호출 : ",BoolTest01);// true
        let BoolTest02 = Boolean(0); //123ABC 문자 매개변수
        console.log("Boolean()호출 : ",BoolTest02);// false
        let BoolTest03 = Boolean('ABC'); //123ABC 문자 매개변수
        console.log("Boolean()호출 : ",BoolTest03);// true
        let BoolTest04 = Boolean(''); //123ABC 문자 매개변수
        console.log("Boolean()호출 : ",BoolTest04);// false
    </script>

</body>
</html>
