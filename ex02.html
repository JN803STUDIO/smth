<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>범위(Scope)</title>
</head>
<body>          

    <script>

        let a = 1;
        // a 변수를 선언하고 숫자 1을 할당
        // 변수 a 는 전역변수, 스크립트 모드에서 실행, 전체에 실행

        function outer(){ // inner 함수를 생성(정의)합니다.

            let b = 2;
            // 변수 b 를 선언하고 숫자 2를 할당
            // 변수 b 를 outer() 함수 범위(Scope)내 변수 = 지역변수

            function inner(){ // inner 함수를 정의합니다.

                let c = 3;
                // 변수 c 를 선언하고, 숫자 3을 할당하고, inner()함수 범위내의 지역변수

                console.log("inner에서 a:",a);
                console.log("inner에서 b:",b);
                console.log("inner에서 c:",c);

            }

            inner();

            console.log("outer에서 a:",a);
            console.log("outer에서 b:",b);
            //console.log("outer에서 c:",c);

        }
        /* //outer() 함수 */

        outer();

        console.log("전역에서 a:",a);
        console.log("전역에서 b:",b);
        console.log("전역에서 c:",c);

    </script>

</body>
</html>
