<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <style>
        table{width: 100%;;border-collapse: collapse;border:1px solid red;margin-bottom:20px;}
        td{border:1px dotted red;}

        .flexwrap{clear:both;display: flex;border: 1px solid blue;margin-bottom: 20px;}
        .flexlayout{padding: 5px;border: 1px dotted blue;}

        .wrap{width: 100%;border: 1px solid;margin-bottom: 20px;}
        .wrap::after{content:"";display: block;clear: both;}
        .danlayout{float: left;padding:5px;border: 1px dotted #000;}
    </style>
</head>
<body>
        <h2>table Case</h2>
        <script>
            document.write("<table><tr>");
            for (let i = 2; i <= 9; i++) {
                document.write("<td>");
                for (let j = 1; j <= 9; j++) {
                    document.write(`${i} X ${j} = ${i * j} <br>`);
                }
                document.write("</td>");
            }
            document.write("</tr></table>");
        </script>
        <h2>flex Case</h2>
        <script>
            document.write("<div class='flexwrap'>");
            for (let i = 2; i <= 9; i++) {
                document.write("<div class='flexlayout'>");
                for (let j = 1; j <= 9; j++) {
                    document.write(`${i} X ${j} = ${i * j} <br>`);
                }
                document.write("</div>");
            }
            document.write("</div>");
        </script>
        <h2>floating Case</h2>
        <script>
            document.write("<div class='wrap'>");
            for (let i = 2; i <= 9; i++) {
                document.write("<div class='danlayout'>");
                for (let j = 1; j <= 9; j++) {
                    document.write(`${i} X ${j} = ${i * j} <br>`);
                }
                document.write("</div>");
            }
            document.write("</div>");
        </script>
</body>
</html>
