<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1부터 5까지 더한값 구하기</title>
</head>
<body>
    
    <!-- 
    function abc(){
    }
    
    for(초기값, 조건값(최종값), 증가/감소){
    }
    
    abc(인수); // 호출
    -->

    <script>

        let sum = 0;
        function abc(){
            for(i=1; i<6; i++){
                sum+=i;
            }
            document.write(`1부터 5까지 더하면 ${sum} 입니다`)
        }
abc();
        
    </script>
    
</body>
</html>
